<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>starbucks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="circulo"></div>
    <img src="./png/logo.png" alt="logo png" class="logo">
    <div class="conteudo">
        <div class="texto">
            <h2>Todo programador ama <span>café</span></h2>
            <p>Uma carreira que se inicia</p>
            <button>Faça seu pedido</button>
        </div>
        <div class="imagem">
            <img src="./png/img1.png" alt="copo starbucksS" class="copao">

        </div>
    </div>
    <div class="menu">
        <img src="./png/img-pequena1.png" class="copo-pequeno verde">
        <img src="./png/img-pequena2.png" class="copo-pequeno amarelo">
        <img src="./png/img-pequena3.png" class="copo-pequeno rosa">
    </div>
</body>
<script>
    let circulo = document.querySelector(".circulo")
    let imgcopo = document.querySelector(".copao")
    let verde = document.querySelector(".verde")
    let amarelo = document.querySelector(".amarelo")
    let rosa = document.querySelector(".rosa")

    amarelo.addEventListener("click", () => {
        imgcopo.src = "./png/img2.png"
        circulo.style.background = "#eb7495"

    })
    verde.addEventListener("click", () => {
        imgcopo.src = "./png/img1.png"
        circulo.style.background = "#017143"
    })
    rosa.addEventListener("click", () => {
        imgcopo.src = "./png/img3.png"
        circulo.style.background = "#d752b1"
    })
</script>

</html>
